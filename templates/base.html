<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin's Homepage</title>
    <link rel="stylesheet" href="/assets/style.css">
    <h1><a href="./">> edsaac.me</a></h1>
</header>

<body>
    <main>
        <div class="menu">
            {% for item in top_menu %}
            <div class="menu-item"><a href="{{ item.url }}"
                    class="lnk-menu {% if item.is_active %}i-am-here{% endif %}">{{ item.title }}</a></div>
            {% endfor %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer></footer>
</body>
