<h3 id="{{ paper.id }}">
    <a href="{{ paper.url }}">
        > {{ paper.title }}
    </a>
</h3>
<div class="research-info">
    <div class="research-info-img">
        <img src="{{ paper.img }}" alt="alternatetext">
    </div>
    <div class="research-info-text">
        <p>
            {{ paper.abstract }}
        </p>
    </div>
    <div class="citation-container">
        <a href="{{ paper.url }}">>> {{ paper.citation }} </a>
    </div>
</div>
